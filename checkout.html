  <body>

      <div class="container">
        <h1 class="logo mb-0">
          <a href="#" class="logo-link">
            Coding Home
          </a>
        </h1>
        <button class="navbar-toggler link-primary border-0" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarList" 
                aria-controls="navbarList" 
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="material-icons text-primary align-bottom">
            drag_handle
          </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarList">
          <ul class="navbar-nav ms-md-auto align-items-center">
            <li class="nav-item mb-4 mt-6 my-md-0">
              <a href="index.html" class="nav-link fs-7 p-0 me-md-6">首頁</a>
            </li>
            <li class="nav-item mb-4 mb-md-0">
              <a href="class.html" class="nav-link fs-7 p-0 me-md-6">課程介紹</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link fs-7 d-flex align-items-center p-0"
                 data-bs-toggle="modal" data-bs-target="#logInModal">
                <span class="material-icons">
                  account_circle
                </span>
                 登入
              </a>
            </li>
          </ul>
        </div>
      </div>

<section class="pt-4 pb-3 timeline-content">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-9 col-lg-7 timeline"></div>
        </div>
        <div class="row">
          <div class="col-3 col-lg-5">
            <div class="timeline-pointer text-center step-1 active">
              <p>課程報名</p>
            </div>
          </div>
          <div class="col-6 col-lg-2">
            <div class="timeline-pointer text-center step-2">
              <p>信用卡付款</p>
            </div>
          </div>
          <div class="col-3 col-lg-5">
            <div class="timeline-pointer text-center step-3">
              <p>付款成功</p>
            </div> 
          </div>
        </div>
    </div>
</section>
<section>
    <div class="container">
        <div class="row justify-content-center align-items-center pt-2 pt-lg-0">
            <div class="col-lg-4 me-n5">
                <div class="p-4 bg-dark position-relative z-index-1 course-card triangle-right">
                    <img src="./assets/images/teacher01.jpg" alt="teacher"
                         class="rounded-circle box-100 border border-primary border-3 d-block m-auto">
                    <p class="fw-bold mt-3 mb-2 text-center">2022 Python 全攻略｜從入門到實務</p>
                    <p class="text-primary mb-2 text-center">前端語言</p>
                    <p class="">
                        帶領無基礎、文組生、對網頁設計有興趣的人，進入網站工程領域的基礎課，將從最基礎的 HTML 語法出發。
                    </p>
                </div>
            </div>
            <div class="col-lg-8 ms-n5 my-6 py-1">
                <div class="bg-darkBlack course-signUp">
                    <h3 class="fs-4 fw-bold text-center mb-4">課程報名</h3>
                    <p class="fs-7 fw-bold text-center text-lg-start">選擇付款方式</p>
                    <ul class="list-unstyled mb-0 row row-cols-2 row-cols-xxl-4 g-2 g-xxl-3 mb-5">
                        <li class="col">
                            <button type="button" class="btn btn-outline-white p-2 w-100 br8 py-xxl-3 active">
                                信用卡付款
                            </button>
                        </li>
                        <li class="col">
                            <button type="button" class="btn btn-outline-white p-2 w-100 br8 py-xxl-3">
                                超商繳款
                            </button>
                        </li>
                        <li class="col">
                            <button type="button" class="btn btn-outline-white p-2 w-100 br8 py-xxl-3">
                                ATM轉帳
                            </button>
                        </li>
                        <li class="col">
                            <button type="button" class="btn btn-outline-white p-2 w-100 br8 py-xxl-3">
                                12期分期付款
                            </button>
                        </li>
                    </ul>
                    <p class="fs-7 fw-bold text-center text-lg-start">訂單資訊</p>
                    <form>
                        <div class="row row-cols-1 row-cols-lg-2 gy-lg-4 mb-lg-4">
                            <div class="col mb-3 mb-lg-0">
                                <label for="name" class="form-label mb-2 text-light">姓名</label>
                                <input type="text" class="form-control" placeholder="請輸入姓名" id="name" aria-label="First name">
                            </div>
                            <div class="col mb-3 mb-lg-0">
                                <label for="tel" class="form-label mb-2 text-light">電話</label>
                                <input type="tel" class="form-control" placeholder="請輸入電話號碼" id="tel" aria-label="tel">
                            </div>
                        </div>
                        <div class="row mb-lg-4">
                            <div class="col mb-3 mb-lg-0">
                                <label for="mail" class="form-label mb-2 text-light">Email</label>
                                <input type="email" class="form-control" placeholder="請輸入Email" id="mail" aria-label="email">
                            </div>
                        </div>
                        <div class="row row-cols-1 row-cols-lg-2 gy-lg-4 mb-lg-4">
                            <div class="col mb-3 mb-lg-0">
                                <label for="course" class="form-label mb-2 text-light">課程</label>
                                <select class="form-select form-select" aria-label="form-select" id="course">
                                    <option value="1">1堂50分鐘</option>
                                    <option value="2">3堂50分鐘</option>
                                    <option value="3" selected>10堂50分鐘</option>
                                    <option value="3">20堂50分鐘</option>
                                </select>
                            </div>
                            <div class="col mb-3 mb-lg-0">
                                <label for="reserveDate" class="form-label mb-2 text-light datePicker-style">想預約的日期</label>
                                <input type="text" class="form-control bg-dark2" name="datepicker"
                                    placeholder="請選擇日期" id="reserveDate">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="col">
                                <label for="place" class="form-label mb-2 text-light">上課地點</label>
                                <input type="text" class="form-control" placeholder="請輸入上課地點" id="place" aria-label="place">
                            </div>
                        </div>
                        <div class="d-lg-flex justify-content-between align-items-center">
                            <span class="d-block mb-4 mb-lg-0 font-monospace fs-5">NT$1600</span>
                            <a type="submit" href="pay.html" class="d-block fs-7 btn btn-gradient px-3 py-2 px-lg-7 border-0 br8">前往結賬</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

    <footer class="footer">
      Coding Home © 2022 All Rights Reserved
    </footer>


    <!-- logIn Modal -->
<div class="modal fade" id="logInModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="logInLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header m-auto justify-content-center mb-md-5 mb-4">
        <h4 class="modal-title fw-bold" id="logInLabel">登入</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body m-auto">
        <form>
          <div class="mb-md-4 mb-3">
            <label for="Email" class="form-label">信箱</label>
            <input type="email" class="form-control" id="Email" placeholder="請輸入信箱">
          </div>
          <div class="mb-md-4 mb-3">
            <label for="Password" class="form-label">密碼</label>
            <input type="password" class="form-control" id="Password" placeholder="請輸入密碼">
          </div>
          <div class="mb-md-7 mb-4">
            <a href="checkout.html" class="btn btn-gradient fs-7 py-2 br8 w-100">
                登入
            </a>
          </div>
        </form>
        <div class="">
          <p class="lines-style position-relative text-center">其他登入方式</p>
          <a href="#"
             class="btn btn-outline-white w-100 text-center py-2 mb-md-4 mb-3"
             data-bs-dismiss="modal">
            <img src="./assets/images/icon_fb.svg" alt="Facebook" class="logIn-img">
            </img>
            Facebook 登入
          </a>
          <a href="#"
             class="btn btn-outline-white w-100 text-center py-2" 
             data-bs-dismiss="modal">
            <img src="./assets/images/icon_google.svg" alt="Google" class="logIn-img">
            </img>
            Google 登入
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>

</html>
